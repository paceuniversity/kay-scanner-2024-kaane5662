plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2' // Use the latest stable version
    testRuntimeOnly 'org.junit.platform:junit-platform-engine:1.10.2' // Use the latest stable version
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}

}